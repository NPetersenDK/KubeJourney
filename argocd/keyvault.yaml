apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keyvault
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/NPetersenDK/KubeJourney.git
    targetRevision: main
    path: argocd/keyvault
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
